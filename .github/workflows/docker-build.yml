name: Build & Push Multi Dockerfiles to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # <<< allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # QEMU untuk multi-arch
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Buildx builder multi-arch
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      # Login ke GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: vanes430
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push untuk setiap *.Dockerfile
      - name: Build and Push Images
        run: |
          shopt -s nullglob
          for file in *.Dockerfile; do
            TAG="${file%.Dockerfile}"
            IMAGE="ghcr.io/vanes430/image:${TAG}"

            echo "======================================"
            echo "Building Dockerfile: $file"
            echo "Tag: $TAG"
            echo "Image: $IMAGE"
            echo "======================================"

            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --file "$file" \
              --tag "$IMAGE" \
              --push \
              .

          done

      # Cleaning â€” hapus builder & cache agar runner tetap ringan
      - name: Clean Docker Buildx Builder
        if: always()
        run: |
          docker buildx rm ${{ steps.buildx.outputs.name }} || true

      - name: Prune Docker system (cache)
        if: always()
        run: docker system prune -af || true
